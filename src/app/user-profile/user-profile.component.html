<br>
<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4> &nbsp;&nbsp;&nbsp;My Profile</h4>
      </div>
      <div class="panel-body">
        <div class="row" style="margin-left: 0px;">
        <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
          <img alt="User Pic" style="width:80%"
            src="../../assets/profile.jpg" id="profile-image1"
            class="img-circle img-responsive">
            <div><br></div>
            <div>
              <label>
                <input type="file" (change)="selectFile($event)" class="btn btn-secondary">
              </label>
              </div>
              <div>
                <button [disabled]="!selectedFiles"
            (click)="upload()" class="btn btn-primary">Upload</button>
              </div>
        </div>
        
        <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
          <div class="container">
            <h2>{{currentUser.userName}}</h2>
            <p>an <b> {{currentUser.designation}}</b></p>


          </div>
          <hr>
          <ul class="container details">
            <li>
              <p><span class="glyphicon glyphicon-user one" style="width:50px;"></span>{{currentUser.mobile}}</p>
            </li>
            <li>
              <p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>{{currentUser.email}}</p>
            </li>
          </ul>
          <hr>
          <div class="col-sm-5 col-xs-6 tital ">Date Of Joining: 15 Jun 2016</div>
        </div>
      </div>
    </div>
    </div>
  </div>
