<br><br><br><br>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container">
					<img src="../../assets/pintrest.png" class="brand_logo" alt="Logo">
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form>
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" [(ngModel)]="user.userName" class="form-control input_user" placeholder="username">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" [(ngModel)]="user.password" class="form-control input_pass" placeholder="password">
          </div>
          <div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fa fa-mobile"></i></span>
						</div>
						<input type="number" name="mobile" [(ngModel)]="user.mobileNumber" class="form-control input_pass" placeholder="mobile">
          </div
          ><div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fa fa-address-book"></i></span>
						</div>
						<input type="email" name="email" [(ngModel)]="user.email" class="form-control input_pass" placeholder="email">
          </div>
          <div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fa fa-paw"></i></span>
						</div>
						<input type="text" name="designation" [(ngModel)]="user.designation" class="form-control input_pass" placeholder="designation">
					</div>
					
          
				</form>
			</div>
			<div class="d-flex justify-content-center mt-3 login_container">
				<button type="button" name="button" (click) = "signUpUser(user)" class="btn login_btn">Sign Up</button>
			</div>
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Already have an account? <a [routerLink]="['/login']" class="ml-2">Login</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
