<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Add New MotorBike</div>
        <div class="card-body">

          <form class="form-horizontal" method="post" action="#">

            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Model</label>
              <div class="cols-sm-10">
                <div class="input-group">

                  <input type="text" class="form-control" [(ngModel)]="motorBike.model" name="model" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Manufacturer</label>
              <div class="cols-sm-10">
                <div class="input-group">

                  <input type="text" class="form-control" [(ngModel)]="motorBike.manufacturer" name="Manufacturer" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label">Chassis No</label>
              <div class="cols-sm-10">
                <div class="input-group">

                  <input type="text" class="form-control" [(ngModel)]="motorBike.chassisNo" name="Chassis">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Engine No</label>
              <div class="cols-sm-10">
                <div class="input-group">

                  <input type="text" class="form-control" [(ngModel)]="motorBike.engineNo" name="engineNo" />
                </div>
              </div>
            </div>
            <div class="form-group">

              <div class="cols-sm-10">
                <div class="input-group" style="color:green">

                  <strong>{{resitrationMessage}}</strong>
                </div>
              </div>
            </div>

            <div class="form-group ">
              <button type="button" class="btn btn-primary btn-lg btn-block login-button"
                (click)="registerBike(motorBike)">Register Bike</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
